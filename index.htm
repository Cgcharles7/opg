<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Open Problem Garden (Rebuilt)</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    #menu {
      width: 25%;
      background: #fafafa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .menu-item {
      cursor: pointer;
      padding: 4px 8px;
      font-weight: bold;
      background: #f4f4f4;
      margin-top: 2px;
      border-radius: 5px;
    }
    .menu-leaf {
      cursor: pointer;
      padding: 2px 12px;
      color: #333;
      background: #fff;
      border-radius: 5px;
      margin: 2px 0;
    }
    .menu-leaf:hover {
      background: #eaeaea;
    }
    .submenu {
      margin-left: 10px;
      border-left: 1px dotted #bbb;
      padding-left: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="menu">Loading categories...</div>
  <div id="content"><h2>Welcome</h2><p>Select a conjecture from the left menu.</p></div>

  <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>
</html>
