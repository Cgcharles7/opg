<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Math Site for Unsolved Conjectures</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <div id="container">
    <aside id="tree"></aside>
    <main id="content"><p>Select a conjecture to view details.</p></main>
  </div>

  <script src="main.js"></script>
</body>
</html>
