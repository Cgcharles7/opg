<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Problem Garden â€” Revived</title>

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
    }
    #tree {
      width: 25%;
      background: #f5f5f5;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .category {
      margin-bottom: 15px;
    }
    .category strong {
      cursor: pointer;
      display: block;
      margin-bottom: 5px;
    }
    .category ul {
      list-style: none;
      padding-left: 10px;
      margin: 0;
    }
    .category li {
      margin-bottom: 3px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- MathJax for rendering formulas -->
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="tree">Loading conjectures...</div>
  <div id="content">
    <h2>Welcome to the Revived Open Problem Garden</h2>
    <p>Select a conjecture from the left to explore its details.</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
